<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Button Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .button-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .created-button {
            position: absolute;
            padding: 10px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="button-container"></div>

    <script>
        function createButton(x, y, hasActionListener) {
            const container = document.querySelector('.button-container');

            // Create the new button
            const button = document.createElement('button');
            button.className = 'created-button';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            button.textContent = 'New Button';

            // Define the event listener function with arguments
            function buttonClickHandler(newX, newY, newHasActionListener) {
                alert('Button clicked!');
                // Create another button at new coordinates
                createButton(newX, newY, newHasActionListener);
            }

            // Set action listener based on the boolean value
            if (hasActionListener) {
                button.addEventListener('click', () => buttonClickHandler(x + 50, y + 50, true));
            }

            // Append the button to the container
            container.appendChild(button);
        }

        // Example usage
        // Create an initial button at (100, 100) with an action listener
        createButton(100, 100, true);

        // Create a button at (200, 200) without an action listener
        createButton(200, 200, false);
    </script>
</body>
</html>
